<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="wrapper w-screen h-screen flex justify-center items-center">
        <form class="w-3/5 border-2 border-gray-900 p-10 flex flex-col" action="">
            <label for="text" class="mb-3">Text</label>
            <textarea placeholder="Nhập đoạn mã vào đây" class="outline-0 border-2 p-4" id="text" name="text" rows="6" cols="50"></textarea>
            <div class="my-3">
                <label for="key">K = </label>
                <input class="w-16 box-border text-sm rounded-md p-2 border-green-500 border-2 focus:outline-none" type="number" id="key" name="key" value="1">
            </div>
            <div class="mt-3 flex justify-evenly p-4">
                <button class="bg-blue-500 rounded-md p-2 text-white" id="btn_en">Encrypt</button>
                <button class="bg-blue-500 rounded-md p-2 text-white"  id="btn_de">Decrypt</button>
            </div>
        </form>
        <div id="display" class="fixed top-10 border-2 p-10 text-xl">Kết quả</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
